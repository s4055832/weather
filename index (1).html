<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>
    <body style="background-color: rgb(204, 204, 255);">
    <img id="two" src="icons/9-02.png"/>
    <script>
        (function() {
            const slide_sound = document.createElement("audio");
            slide_sound.src = "sounds/hide.mp3";

            const two_element = document.getElementById("two");

            two_element.onpointerover = () => {
                two_element.src = "icons/92.png";
            };

            two_element.onpointerout = () => {
                two_element.src = "icons/9-02.png";
            };

            two_element.onpointerdown = () => {
                slide_sound.play();
            };
        })();
    </script>
